<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello, World!");

      // Interpolated
      console.log("Hello, %s", "World!");

      // Styled
      console.log(
        "%c Hello there.",
        "font-size: 24px; background: linear-gradient(to right, #cb2d3e, #ef473a);"
      );

      // warning!
      console.warn("This is a warning");

      // Error :|
      console.error("This is an error");

      // Info
      console.info("This is an info");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("random"),
        "Paragraph doesn't contain 'random'"
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      let name = "Steve";
      console.count(name);
      console.count(name);

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/tarekVisch")
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // tabel
      console.table(dogs);
    </script>
  </body>
</html>
